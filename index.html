<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body>
    <nav>
         <ul>
            <li class="icon"><img src="./Spotify_App_Logo.svg.png" alt="spotify-icon">spotify</li>
            <li>Home</li>
            <li>About</li>
         </ul>
    </nav>
    <div class="container">
        <div class="songlist">
            <h1>Enrique Iglasias Songs</h1>
            <div class="songItem-container">
                <div class="songItem">
                    <img src="songbg.jpg" alt="1">
                    <span class="songName">Little Girl</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="1" class=" songItemplay  bi-play-fill "></i></span></span>
                </div>
                <div class="songItem">
                    <img src="songbg.jpg" alt="1">
                    <span class="songName">Love to see YOu cry</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i  id="2"class=" songItemplay bi bi-play-fill "></i></span></span>
                </div>
                <div class="songItem">
                    <img src="songbg.jpg" alt="1">
                    <span class="songName">Miss you</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i   id="3"class=" songItemplay bi bi-play-fill "></i></span></span>
                </div>
                <div class="songItem">
                    <img src="songbg.jpg" alt="1">
                    <span class="songName">Somebodys me</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="4" class=" songItemplay bi bi-play-fill "></i></span></span>
                </div>
                <div class="songItem">
                    <img src="songbg.jpg" alt="1">
                    <span class="songName">tired to being sorry</span>
                    <span class="songlistplay"> <span class="timestamp">05:34 <i id="5" class=" songItemplay bi bi-play-fill "></i></span></span>
                </div>
                <div class="songItem">
                    <img src="songbg.jpg" alt="1">
                    <span class="songName">Be With You</span>
                    <span class="songlistplay"> <span class="timestamp">05:34 <i id="6" class=" songItemplay bi bi-play-fill "></i></span></span>
                </div>
                <div class="songItem">
                    <img src="songbg.jpg" alt="1">
                    <span class="songName">Get On The Floor</span>
                    <span class="songlistplay"> <span class="timestamp">05:34 <i id="7" class=" songItemplay bi bi-play-fill "></i></span></span>
                </div>
                <div class="songItem">
                    <img src="songbg.jpg" alt="1">
                    <span class="songName">Get On The Floor</span>
                    <span class="songlistplay"> <span class="timestamp">05:34 <i id="7" class=" songItemplay bi bi-play-fill "></i></span></span>
                </div>
               
            </div>
          
            </div>
        <div class="songbanner"><img src="./songbg.jpg" alt=""></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="progressBar" value="0" min="0"max="100">
        <div class="icons">
            <i class="bi bi-skip-backward-fill" id="previous"></i>
            <i class="bi bi-play-fill" id="masterPlay"></i>
            <i class="bi bi-skip-forward-fill" id="next"></i>
            <div class="songinfo">
                <img src="./spotifyplay.gif" alt="" id="gif"> <span id="masterSongName">little girl</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>

</body>
</html>
